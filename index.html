<!doctype html>
<html lang="en">
<head>
<title>Scratchpad</title>
<style>
html,
body {
	height: 100%;
	margin: 0;
	padding: 0;
}

iframe {
	border: none;
	width: 100%;
	height: 100%;
	position: fixed;
}

[name=viewer]{
	top: 0;
	right: 50%;
	bottom: 0;
	left: 0;
}

[name=editor]{
	top: 0;
	right: 0;
	bottom: 0;
	left: 50%;
}
</style>
</head>
<body>
	<iframe name="viewer"></iframe>
	<iframe name="editor" src="editor.html"></iframe>
	<script>
	window.addEventListener("message", function(e) {
		window.viewer.document.documentElement.innerHTML = e.data;
	}, false);
	</script>
</body>
</html>
